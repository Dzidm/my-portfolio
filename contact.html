<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Contact Me</title>
</head>

<body>  
  <div class="contact-container">
    <img src="./images/contact.png" alt="Contact Me" class="contact-image" />
    <h1>Contact Me</h1>
    <p>Have a question or want to collaborate? <br>Send me a message!</p>
    <form id="contactForm" onsubmit="event.preventDefault(); sendEmail();">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
     
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
     
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />
     
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
     
        <div class="form-actions">
          <button type="submit" class="send-btn">Send Message</button>
          <a href="landing.html" class="back-btn">  ‚Üê Back to Home </a>
        </div>
     </form>
     
     <div id="successMessage" style="display: none; color: green;">Message sent successfully!</div>
     <div id="errorMessage" style="display: none; color: red;">Failed to send the message. Please try again.</div>

  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function() {
      emailjs.init({
        publicKey: "4qzxr2-r5AbdEHptk",
      });
   })();
</script>
 
  <script src="./js/index.js"></script>
  
</body>
</html>
